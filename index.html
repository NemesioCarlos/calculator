<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calculadora.js"></script>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <div id="display"></div>
      <div class="buttons container">
        <button class="btn btn-dark" onclick="insert(7)">7</button>
        <button class="btn btn-dark" onclick="insert(8)">8</button>
        <button class="btn btn-dark" onclick="insert(9)">9</button>
        <button class="btn btn-dark" onclick="clean()">C</button>
        <button class="btn btn-dark" onclick="insert(4)">4</button>
        <button class="btn btn-dark" onclick="insert(5)">5</button>
        <button class="btn btn-dark" onclick="insert(6)">6</button>
        <button class="btn btn-dark" onclick="insert('/')">/</button>
        <button class="btn btn-dark" onclick="insert(1)">1</button>
        <button class="btn btn-dark" onclick="insert(2)">2</button>
        <button class="btn btn-dark" onclick="insert(3)">3</button>
        <button class="btn btn-dark" onclick="insert('-')">-</button>
        <button class="btn btn-dark" onclick="insert('*')">*</button>
        <button class="btn btn-dark" onclick="insert(0)">0</button>
        <button class="btn btn-dark" onclick="insert('.')">.</button>
        <button class="btn btn-dark" onclick="insert('+')">+</button>
        <button class="btn btn-dark" onclick="back('<')"><</button>
        <div>
          <button class="btn btn-dark igual" onclick="calculate()">=
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
